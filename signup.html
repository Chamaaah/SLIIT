    <label for="PrimaryTeacher">Primary Teacher</label><br>
        
    <input type="radio" id="OLAL" name="RegisterAs" value="OLAL" required>

    <input type="radio" id="Lecturer" name="RegisterAs" value="Lecturer" required>
